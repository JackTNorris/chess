<!DOCTYPE html>
    <head>
        <title>Chess</title>
        <link rel="icon" href="./assets/chess-icon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="author" content="Jack Norris" />
        <script src="chess.js"></script>
        <script>
            const chessGame = new ChessGame(800, 800)
            document.addEventListener('DOMContentLoaded', function() {
                const board = document.getElementById('board')
                if (board != null)
                {
                    board.height = board.width
                    chessGame.drawBoard(board)
                    setTimeout(() => {
                        chessGame.renderPieces(board)
                    }, 1000)
                }            
            });

        </script>
    </head>
    <body style="display: flex; flex-direction: row; justify-content: center; height: 100vh; align-items: center;">
        <canvas height="800" width="800" id="board" style="width: 40%; height: auto; aspect-ratio: square; border-style: solid; border-color: black;">

        </canvas>
    </body>
</html>
